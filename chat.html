<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', monospace;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #6b21a8;
      text-align: center;
    }

    .room-id {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: cyan;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid #6b21a8;
      color: white;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .btn-save {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 25px;
      background-color: #6b21a8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .saved-msg {
      text-align: center;
      margin-top: 10px;
      color: lightgreen;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to Chat Room</h1>
  <div class="room-id" id="roomId">Room ID: </div>

  <textarea id="notes" placeholder="Write your notes here..."></textarea>

  <button class="btn-save" onclick="saveNotes()">ðŸ’¾ Save Notes</button>
  <div class="saved-msg" id="savedMsg">Notes saved!</div>

  <script>
    const roomId = new URLSearchParams(window.location.search).get("room");
    const notesKey = `chat_notes_${roomId}`;
    const roomIdEl = document.getElementById("roomId");
    const notesEl = document.getElementById("notes");
    const savedMsgEl = document.getElementById("savedMsg");

    // Show room ID
    roomIdEl.textContent = roomId ? "Room ID: " + roomId : "Room ID missing.";

    // Load notes if any
    if (roomId) {
      const saved = localStorage.getItem(notesKey);
      if (saved) {
        notesEl.value = saved;
      }
    }

    // Save function
    function saveNotes() {
      if (!roomId) {
        alert("Room ID missing.");
        return;
      }
      localStorage.setItem(notesKey, notesEl.value);
      savedMsgEl.style.display = "block";
      setTimeout(() => savedMsgEl.style.display = "none", 2000);
    }
  </script>

</body>
</html>
